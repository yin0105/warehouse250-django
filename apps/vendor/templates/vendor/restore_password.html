{% extends 'core/base.html' %}

{% block title %}Restore Password | {% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h1 class="title">Restore Password</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <div class="field">
                <label>Email</label>
    
                <div clas="control">
                    <input type="email" class="input" name="email" id="id_email">
                </div>
            </div>

            <div class="field">
                <label>Password</label>
                
                <div clas="control">
                    <input type="password" class="input" name="password1" id="id_password1">
                </div>
            </div>
            
            <div class="field">
                <label>Confirm</label>
                
                <div clas="control">
                    <input type="password" class="input" name="password2" id="id_password2">
                </div>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <br/>

            <div class="field">
                <div class="control">
                    <button class="button is-dark is-fullwidth is-uppercase">Save</button>
                </div>
            </div>
        </form>
{% endblock %}
