{% extends 'core/base.html' %}

{% block title %}Restore Password | {% endblock %}

{% block content %}
    <div class="columns">
    <div class="column is-4 is-offset-4">
        <h1 class="title">Restore Password</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <div class="field">
                <label>Email</label>
    
                <div clas="control">
                    <input type="email" class="input" name="email" id="id_email">
                </div>
            </div>

            <div class="field">
                <label>Password</label>
                
                <div clas="control">
                    <input type="password" class="input" name="password1" id="id_password1">
                </div>
            </div>
            
            <div class="field">
                <label>Confirm</label>
                
                <div clas="control">
                    <input type="password" class="input" name="password2" id="id_password2">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-dark is-fullwidth is-uppercase">Save</button>
                </div>
            </div>
        </form>
{% endblock %}
